<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Rock<span>✊🏻</span>Paper<span>🤚🏻</span>Scissors<span>✌🏻</span></h1>
            
                <h2 id="result-text">Choose your weapon</h2>
                <div class="score-player-computer">
                    <div class="score0">
                        <div class="player">Player</div>
                        <div id="player-score">0</div>
                    </div>
                    <div class="score1">
                        <div class="computer">Computer</div>
                        <div id="computer-score">0</div>
                    </div>
                </div>    
                    <div class="selections">
                        <button class="selection" id="rock"><span>✊🏻</span></button>
                        <button class="selection" id="paper"><span>🤚🏻</span></button>
                        <button class="selection" id="scissors"><span>✌🏻</span></button>
                    </div>
                    <button id="newGame">Start a new game</button>    
            
                
    </div>
           
    
    
<script src="script.js"></script>    
</body>
</html>
